version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kibeezy_postgres
    environment:
      POSTGRES_DB: kibeezy_poly
      POSTGRES_USER: kibeezy
      POSTGRES_PASSWORD: kibeezy_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kibeezy -d kibeezy_poly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kibeezy_network

  # Django Application
  web:
    build: .
    container_name: kibeezy_django
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 --workers 4 api.wsgi:application"
    environment:
      - DEBUG=False
      - DB_NAME=kibeezy_poly
      - DB_USER=kibeezy
      - DB_PASSWORD=kibeezy_password
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=docker-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - kibeezy_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kibeezy_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - kibeezy_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  kibeezy_network:
    driver: bridge
